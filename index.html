    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Sighting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3VXM8K8YB6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3VXM8K8YB6');
</script>
<body>
    <div class="form-container">
        <h1>Enemy Sighting Form</h1>
        <form id="enemyForm">
            <div class="form-group">
                <label for="enemyName">Enemy Name:</label>
                <input type="text" id="enemyName" name="enemyName" placeholder="Enter enemy's name" required>
            </div>
            <div class="form-group">
                <label for="opsLevel">Ops Level:</label>
                <input type="number" id="opsLevel" name="opsLevel" placeholder="Enter enemy's Ops level" required>
            </div>
            <div class="form-group">
                <label for="systemLocation">System Location:</label>
                <input type="text" id="systemLocation" name="systemLocation" placeholder="Enter the system name" required>
            </div>
            <div class="form-group">
                <label for="activityDescription">Activity Description:</label>
                <textarea id="activityDescription" name="activityDescription" placeholder="Describe the activity (e.g., mining, PvP, etc.)" required></textarea>
            </div>
            <div class="form-group">
                <label for="dateTime">Date and Time:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required>
            </div>
            <div class="form-group">
                <label for="spottedBy">Spotted By:</label>
                <input type="text" id="spottedBy" name="spottedBy" placeholder="Enter your name or alliance tag" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('enemyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            console.log('Form Data:', data);
            alert('Form submitted successfully!');

            // Reset the form
            event.target.reset();
        });
    </script>
</body>
</html>
